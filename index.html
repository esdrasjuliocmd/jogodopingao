<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Ping√£o</title>
    <style>
        /* CORES E VISUAL DO PING√ÉO */
        body { font-family: 'Comic Sans MS', sans-serif; background: #fdfdfd; text-align: center; margin: 0; padding-bottom: 50px; }
        .topo { background: #FF6B6B; color: white; padding: 20px; border-radius: 0 0 30px 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .alvo { background: #FFE66D; margin: 15px; padding: 15px; border-radius: 15px; border: 3px dashed #FF6B6B; font-size: 22px; font-weight: bold; }
        .cronometro { font-size: 40px; color: #FF6B6B; margin: 10px; font-weight: bold; }
        
        /* CARTAS E BOT√ïES */
        .area-cartas { display: flex; justify-content: center; gap: 10px; margin: 20px; }
        .carta { width: 70px; height: 100px; background: white; border: 3px solid #4ECDC4; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 28px; cursor: pointer; box-shadow: 4px 4px 0 #4ECDC4; }
        .botoes-sinais { margin: 20px; }
        .sinal { padding: 15px 20px; font-size: 20px; margin: 5px; cursor: pointer; border: none; border-radius: 10px; background: #4ECDC4; color: white; font-weight: bold; }
        
        /* CONTA ATUAL */
        .display-conta { background: #eee; padding: 20px; margin: 15px; border-radius: 10px; min-height: 40px; font-size: 24px; color: #333; }
        
        /* TELA DE PAUSA */
        #pausa { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: #FF6B6B; color: white; z-index: 1000; flex-direction: column; justify-content: center; align-items: center; }
        .botao-grande { background: #333; color: white; padding: 20px 40px; border: none; border-radius: 50px; font-size: 20px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="pausa">
        <h1>‚è∏Ô∏è PAUSA DO PING√ÉO</h1>
        <p id="frase-pausa" style="font-size: 24px; padding: 20px;"></p>
        <button class="botao-grande" onclick="tirarPausa()">VOLTAR PRO JOGO</button>
    </div>

    <div class="topo">
        <h1>üòé Desafio do Ping√£o</h1>
        <div id="relogio" class="cronometro">90</div>
    </div>

    <div class="alvo">
        üéØ ALVO: CHEGAR PERTO DE <span id="numero-alvo">11</span>!
    </div>

    <div class="display-conta" id="visor-conta">Sua conta aparecer√° aqui...</div>

    <div class="area-cartas">
        <div class="carta" onclick="colocar('5')">5</div>
        <div class="carta" onclick="colocar('2')">2</div>
        <div class="carta" onclick="colocar('9')">9</div>
    </div>

    <div class="botoes-sinais">
        <button class="sinal" onclick="colocar('+')">+</button>
        <button class="sinal" onclick="colocar('-')">-</button>
        <button class="sinal" onclick="colocar('*')">√ó</button>
        <button class="sinal" onclick="colocar('/')">√∑</button>
        <button class="sinal" style="background:#ff4757" onclick="limpar()">Limpar</button>
    </div>

    <button class="botao-grande" style="background:#4ECDC4" onclick="enviar()">ENVIAR JOGADA!</button>
    
    <br><br>
    <button onclick="pausar()">Bot√£o do Host: Pausar</button>

    <script>
        // CONFIGURA√á√ïES B√ÅSICAS
        let conta = "";
        let alvo = 11;
        const frasesPinga = [
            "O banheiro √© ali no fundo, a chave t√° em cima da geladeira!",
            "Parei porque o Dudu j√° tava suando de tanto fazer conta...",
            "Aproveita a pausa e traz um petisco pro Ping√£o!",
            "Segura o tchan! Vou ali buscar gelo e j√° volto."
        ];

        // FUN√á√ÉO PARA CLICAR NOS N√öMEROS E SINAIS
        function colocar(valor) {
            conta = conta + valor;
            document.getElementById('visor-conta').innerText = conta;
        }

        function limpar() {
            conta = "";
            document.getElementById('visor-conta').innerText = "Sua conta aparecer√° aqui...";
        }

        // FUN√á√ÉO QUE CALCULA O RESULTADO
        function enviar() {
            try {
                // O "eval" faz a conta matem√°tica sozinho
                let resultado = eval(conta);
                let distancia = Math.abs(alvo - resultado);
                
                alert("O Ping√£o viu sua conta!\nResultado: " + resultado + "\nDist√¢ncia do alvo: " + distancia);
            } catch (erro) {
                alert("Epa! Essa conta t√° errada. Limpe e tente de novo!");
            }
        }

        // FUN√á√ïES DE PAUSA
        function pausar() {
            document.getElementById('pausa').style.display = 'flex';
            let sorteio = Math.floor(Math.random() * frasesPinga.length);
            document.getElementById('frase-pausa').innerText = frasesPinga[sorteio];
        }

        function tirarPausa() {
            document.getElementById('pausa').style.display = 'none';
        }

        // CRON√îMETRO SIMPLES
        let tempo = 90;
        setInterval(() => {
            if (document.getElementById('pausa').style.display !== 'flex') {
                if (tempo > 0) {
                    tempo--;
                    document.getElementById('relogio').innerText = tempo;
                }
            }
        }, 1000);
    </script>
</body>
</html>
