<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Ping√£o</title>
    <style>
        /* MUDAN√áA 1: FONTE ARIAL PARA FACILITAR LEITURA */
        body { font-family: Arial, Helvetica, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding-bottom: 50px; color: #333; }
        
        .topo { background: #E65100; color: white; padding: 15px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 5px rgba(0,0,0,0.2); }
        h1 { margin: 0; font-size: 24px; }
        
        .tela { display: none; padding: 15px; }
        .ativa { display: block; }
        
        .caixa { background: white; border: 2px solid #ccc; border-radius: 10px; padding: 20px; margin: 15px auto; max-width: 400px; box-shadow: 3px 3px 10px rgba(0,0,0,0.1); }
        
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #999; font-size: 18px; text-align: center; display: block; margin-left: auto; margin-right: auto; }
        
        .btn-principal { background: #2196F3; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-principal:active { background: #1976D2; }
        
        /* CAIXA DE JOGADORES BEM VIS√çVEL */
        .box-lista { background: #333; color: white; border-radius: 8px; padding: 10px; margin-top: 20px; text-align: left; }
        .item-jogador { padding: 10px; border-bottom: 1px solid #555; font-size: 18px; display: flex; justify-content: space-between; }
        .item-jogador:last-child { border-bottom: none; }
        
        /* LINK DE CONVITE */
        .box-convite { background: #FFF9C4; padding: 15px; border: 2px dashed #FBC02D; border-radius: 8px; cursor: pointer; margin-bottom: 15px; }
        
        /* JOGO */
        .carta { width: 70px; height: 100px; background: white; border: 2px solid #333; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; font-size: 32px; margin: 5px; cursor: pointer; font-weight: bold; box-shadow: 2px 2px 0 #333; }
        .sinal { width: 55px; height: 55px; font-size: 28px; margin: 5px; border: none; border-radius: 8px; background: #666; color: white; cursor: pointer; }
        
        #visor-conta { font-size: 36px; background: #fff; border: 2px solid #333; padding: 15px; margin: 15px 0; font-weight: bold; letter-spacing: 2px; }
        
        #pausa { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); color: white; z-index: 999; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

    <div id="pausa">
        <h1>PAUSA!</h1>
        <p>Esperando o anfitri√£o...</p>
        <button class="btn-principal" style="width: 200px;" onclick="socket.send(JSON.stringify({type:'RESUME'}))">VOLTAR</button>
    </div>

    <div id="tela-entrada" class="tela ativa">
        <div class="topo"><h1>Desafio do Ping√£o</h1></div>
        <div class="caixa">
            <p>Digite seu nome para entrar:</p>
            <input type="text" id="nome-player" placeholder="Seu Nome">
            <div id="div-sala">
                <input type="text" id="nome-sala" placeholder="Nome da Sala">
            </div>
            <button class="btn-principal" onclick="entrar()">ENTRAR NA SALA</button>
        </div>
    </div>

    <div id="tela-lobby" class="tela">
        <div class="topo"><h1>Sala: <span id="sala-titulo"></span></h1></div>
        <div class="caixa">
            <div class="box-convite" onclick="copiarLink()">
                üîó <b>Toque para copiar o link!</b>
                <div id="link-texto" style="font-size:12px; margin-top:5px; color:#555; word-break: break-all;"></div>
            </div>

            <div class="box-lista">
                <div style="font-size: 14px; color: #aaa; margin-bottom: 5px;">QUEM EST√Å AQUI:</div>
                <div id="lista-jogadores">
                    <div style="padding:10px;">Carregando...</div>
                </div>
            </div>
            
            <button id="btn-iniciar" class="btn-principal" style="background:#4CAF50; display:none; margin-top: 20px;" onclick="iniciarJogo()">INICIAR JOGO</button>
            <p id="msg-aguarde" style="color:#666; margin-top:15px;">Esperando o dono da sala iniciar...</p>
        </div>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="topo"><h2 id="status-jogo">Valendo!</h2><div id="relogio" style="font-size: 30px;">90</div></div>
        
        <div style="background: #FFEB3B; padding: 10px; font-weight: bold; font-size: 20px; border-bottom: 2px solid #FBC02D;">
            ALVO: 11
        </div>

        <div id="visor-conta">_</div>

        <div>
            <div class="carta" onclick="add('5')">5</div>
            <div class="carta" onclick="add('2')">2</div>
            <div class="carta" onclick="add('9')">9</div>
        </div>
        <div>
            <button class="sinal" onclick="add('+')">+</button>
            <button class="sinal" onclick="add('-')">-</button>
            <button class="sinal" onclick="add('*')">√ó</button>
            <button class="sinal" onclick="add('/')">√∑</button>
            <button class="sinal" style="background:#F44336" onclick="limpar()">C</button>
        </div>

        <br>
        <button id="btn-enviar" class="btn-principal" onclick="enviar()">ENVIAR JOGADA</button>
        <button id="btn-proxima" class="btn-principal" style="background:#FF9800; display:none;" onclick="iniciarJogo()">PR√ìXIMA RODADA ‚û°Ô∏è</button>
        
        <br><br>
        <button onclick="socket.send(JSON.stringify({type:'PAUSE'}))" style="border:1px solid #ccc; background:white; padding: 5px 10px; border-radius: 5px;">Pausar</button>
    </div>

    <script>
        let socket;
        let conta = "";
        let meuNome = "";
        let minhaSala = "";

        // Verifica se tem sala no link
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('sala')) {
                document.getElementById('nome-sala').value = params.get('sala');
                document.getElementById('div-sala').style.display = 'none';
            }
        }

        function entrar() {
            meuNome = document.getElementById('nome-player').value.trim();
            minhaSala = document.getElementById('nome-sala').value.trim();
            if(!meuNome || !minhaSala) return alert("Preencha seu nome e a sala!");

            // Prepara a tela de Lobby
            document.getElementById('sala-titulo').innerText = minhaSala;
            const link = window.location.href.split('?')[0] + "?sala=" + encodeURIComponent(minhaSala);
            document.getElementById('link-texto').innerText = link;
            mudarTela('tela-lobby');

            // Conecta
            try {
                // Usando a sala na URL para garantir separa√ß√£o
                socket = new WebSocket(`wss://pingao-backend.esdrasjulio.workers.dev/?sala=${minhaSala}`);

                socket.onopen = () => {
                    socket.send(JSON.stringify({type: 'JOIN', nome: meuNome}));
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    // ATUALIZA A LISTA DE JOGADORES
                    if (data.type === 'LISTA') {
                        const divLista = document.getElementById('lista-jogadores');
                        divLista.innerHTML = "";
                        
                        if(data.lista.length === 0) {
                            divLista.innerHTML = "<div style='padding:10px'>Ningu√©m aqui ainda...</div>";
                        } else {
                            data.lista.forEach(p => {
                                const icone = p.pronto ? '‚úÖ' : '‚è≥';
                                const voce = p.nome === meuNome ? " (Voc√™)" : "";
                                divLista.innerHTML += `
                                    <div class="item-jogador">
                                        <span>${p.nome}${voce}</span>
                                        <span>${icone}</span>
                                    </div>`;
                            });
                        }
                        
                        // Bot√£o de iniciar aparece
                        document.getElementById('btn-iniciar').style.display = 'block';
                        document.getElementById('msg-aguarde').style.display = 'none';
                    }

                    if (data.type === 'START') {
                        mudarTela('tela-jogo');
                        conta = "";
                        document.getElementById('visor-conta').innerText = "_";
                        document.getElementById('btn-enviar').style.display = 'inline-block';
                        document.getElementById('btn-proxima').style.display = 'none';
                        document.getElementById('status-jogo').innerText = "Valendo!";
                    }

                    if (data.type === 'FIM_RODADA') {
                        document.getElementById('status-jogo').innerText = `üèÜ ${data.vencedor} venceu!`;
                        document.getElementById('btn-enviar').style.display = 'none';
                        document.getElementById('btn-proxima').style.display = 'inline-block';
                    }

                    if (data.type === 'PAUSE') document.getElementById('pausa').style.display = 'flex';
                    if (data.type === 'RESUME') document.getElementById('pausa').style.display = 'none';
                };

            } catch (e) {
                alert("Erro na conex√£o!");
            }
        }

        function copiarLink() {
            const link = document.getElementById('link-texto').innerText;
            navigator.clipboard.writeText(link);
            alert("Link copiado! Envie no WhatsApp.");
        }

        function iniciarJogo() { socket.send(JSON.stringify({type: 'START'})); }

        function enviar() {
            try {
                const res = eval(conta);
                // Evita erro se a conta estiver vazia
                if(res === undefined) throw new Error();
                
                const dist = Math.abs(11 - res);
                socket.send(JSON.stringify({type: 'JOGADA', nome: meuNome, valor: res, distancia: dist}));
                
                document.getElementById('btn-enviar').style.display = 'none';
                document.getElementById('status-jogo').innerText = "Aguardando os outros...";
            } catch(e) { alert("Conta inv√°lida! Use os n√∫meros e sinais."); }
        }

        function add(v) { conta += v; document.getElementById('visor-conta').innerText = conta; }
        function limpar() { conta = ""; document.getElementById('visor-conta').innerText = "_"; }
        function mudarTela(id) { document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa')); document.getElementById(id).classList.add('ativa'); }
    </script>
</body>
</html>
