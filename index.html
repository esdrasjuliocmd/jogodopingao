<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping√£o Baralho</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #2E7D32; text-align: center; margin: 0; padding-bottom: 50px; color: #fff; }
        
        .topo { background: #1B5E20; color: white; padding: 15px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 5px rgba(0,0,0,0.3); }
        h1 { margin: 0; font-size: 22px; }
        
        .tela { display: none; padding: 15px; }
        .ativa { display: block; }
        
        .caixa { background: #fff; color: #333; border-radius: 10px; padding: 20px; margin: 15px auto; max-width: 400px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        input { width: 90%; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; font-size: 18px; text-align: center; display: block; margin-left: auto; margin-right: auto; }
        
        .btn-principal { background: #D32F2F; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; box-shadow: 0 4px 0 #B71C1C; }
        .btn-principal:active { transform: translateY(2px); box-shadow: none; }
        
        .box-lista { background: #1B5E20; color: white; border-radius: 8px; padding: 10px; margin-top: 20px; text-align: left; border: 1px solid #4CAF50; }
        .item-jogador { padding: 10px; border-bottom: 1px solid #4CAF50; font-size: 16px; display: flex; justify-content: space-between; }
        
        /* ESTILO DAS CARTAS DE BARALHO */
        #area-cartas { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .carta { width: 65px; height: 90px; background: white; color: black; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; font-weight: bold; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); position: relative; border: 1px solid #ccc; }
        .carta span { font-size: 12px; position: absolute; top: 2px; left: 4px; }
        .carta.vermelha { color: #D32F2F; }
        .carta.preta { color: #000; }
        .carta:active { transform: scale(0.95); background: #eee; }
        
        .sinal { width: 55px; height: 55px; font-size: 26px; margin: 4px; border: none; border-radius: 50%; background: #FB8C00; color: white; cursor: pointer; box-shadow: 0 2px 0 #E65100; }
        
        #visor-conta { font-size: 28px; background: #fff; color: #333; padding: 15px; margin: 15px 0; font-weight: bold; border-radius: 8px; min-height: 30px; }
        
        #alvo-display { background: #FFC107; color: #333; padding: 15px; font-weight: bold; font-size: 24px; border-radius: 10px; margin-bottom: 15px; border: 2px solid #FFA000; }
    </style>
</head>
<body>

    <div id="tela-entrada" class="tela ativa">
        <div class="topo"><h1>‚ô£Ô∏è Ping√£o Cartas ‚ô¶Ô∏è</h1></div>
        <div class="caixa">
            <p>Seu Nome:</p>
            <input type="text" id="nome-player">
            <div id="div-sala"><p>Sala:</p><input type="text" id="nome-sala"></div>
            <button class="btn-principal" onclick="entrar()">ENTRAR NA MESA</button>
        </div>
    </div>

    <div id="tela-lobby" class="tela">
        <div class="topo"><h1>Mesa: <span id="sala-titulo"></span></h1></div>
        <div class="caixa">
            <div onclick="copiarLink()" style="background:#E8F5E9; padding:10px; border-radius:5px; border:1px dashed #4CAF50; cursor:pointer;">
                üîó <b>Copiar convite</b>
                <div id="link-texto" style="font-size:10px; color:#555;"></div>
            </div>

            <div class="box-lista">
                <div id="lista-jogadores">Embaralhando...</div>
            </div>
            
            <button id="btn-iniciar" class="btn-principal" style="display:none;" onclick="iniciarJogo()">DAR AS CARTAS! üÉè</button>
        </div>
    </div>

    <div id="tela-jogo" class="tela">
        <div class="topo"><h2 id="status-jogo">Valendo!</h2></div>
        
        <div id="alvo-display">ALVO: ?</div>

        <div id="visor-conta">_</div>

        <div id="area-cartas"></div>

        <div>
            <button class="sinal" onclick="add('+')">+</button>
            <button class="sinal" onclick="add('-')">-</button>
            <button class="sinal" onclick="add('*')">√ó</button>
            <button class="sinal" onclick="add('/')">√∑</button>
            <button class="sinal" style="background:#D32F2F" onclick="limpar()">C</button>
            <button class="sinal" style="background:#555" onclick="add('(')">(</button>
            <button class="sinal" style="background:#555" onclick="add(')')">)</button>
        </div>

        <button id="btn-enviar" class="btn-principal" onclick="enviar()">BATER (ENVIAR)</button>
        <button id="btn-proxima" class="btn-principal" style="background:#388E3C; display:none;" onclick="iniciarJogo()">PR√ìXIMA M√ÉO ‚û°Ô∏è</button>
        <br>
        <div style="font-size: 12px; margin-top: 10px;">Valores: A=1, J=11, Q=12, K=13</div>
    </div>

    <script>
        let socket;
        let conta = "";
        let meuNome = "";
        let minhaSala = "";
        let alvoAtual = 0;

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if(params.get('sala')) {
                document.getElementById('nome-sala').value = params.get('sala');
                document.getElementById('div-sala').style.display = 'none';
            }
        }

        function entrar() {
            meuNome = document.getElementById('nome-player').value.trim();
            minhaSala = document.getElementById('nome-sala').value.trim();
            if(!meuNome || !minhaSala) return alert("Preenche tudo!");

            document.getElementById('sala-titulo').innerText = minhaSala;
            document.getElementById('link-texto').innerText = window.location.href.split('?')[0] + "?sala=" + encodeURIComponent(minhaSala);
            mudarTela('tela-lobby');

            try {
                socket = new WebSocket(`wss://pingao-backend.esdrasjulio.workers.dev/?sala=${minhaSala}`);

                socket.onopen = () => socket.send(JSON.stringify({type: 'JOIN', nome: meuNome}));

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);

                    if (data.type === 'LISTA') {
                        const div = document.getElementById('lista-jogadores');
                        div.innerHTML = "";
                        data.lista.forEach(p => {
                            div.innerHTML += `<div class="item-jogador"><span>${p.nome}</span> <span>${p.pronto ? '‚úÖ' : '‚è≥'}</span></div>`;
                        });
                        document.getElementById('btn-iniciar').style.display = 'block';
                    }

                    if (data.type === 'START') {
                        mudarTela('tela-jogo');
                        conta = "";
                        alvoAtual = data.alvo;
                        
                        document.getElementById('alvo-display').innerText = "ALVO: " + alvoAtual;
                        document.getElementById('visor-conta').innerText = "_";
                        
                        // DESENHA AS CARTAS (CONVERTE N√öMERO PARA J, Q, K, A)
                        const areaCartas = document.getElementById('area-cartas');
                        areaCartas.innerHTML = "";
                        data.cartas.forEach(num => {
                            let visual = num;
                            let classeCor = "preta"; // Padr√£o
                            
                            // Traduz N√∫meros para Letras
                            if(num === 1) visual = "A";
                            if(num === 11) visual = "J";
                            if(num === 12) visual = "Q";
                            if(num === 13) visual = "K";
                            
                            // Cores aleat√≥rias para ficar bonito (Vermelho ou Preto)
                            if(Math.random() > 0.5) classeCor = "vermelha";

                            // Cria o HTML da carta. Nota: O onclick envia o N√öMERO, n√£o a letra!
                            areaCartas.innerHTML += `
                                <div class="carta ${classeCor}" onclick="add('${num}')">
                                    <span>${visual}</span>
                                    ${visual}
                                </div>`;
                        });

                        document.getElementById('btn-enviar').style.display = 'block';
                        document.getElementById('btn-proxima').style.display = 'none';
                        document.getElementById('status-jogo').innerText = "Valendo!";
                    }

                    if (data.type === 'FIM_RODADA') {
                        document.getElementById('status-jogo').innerText = `üèÜ ${data.vencedor} venceu!`;
                        document.getElementById('btn-enviar').style.display = 'none';
                        document.getElementById('btn-proxima').style.display = 'block';
                    }
                };
            } catch (e) { alert("Erro de conex√£o!"); }
        }

        function iniciarJogo() { socket.send(JSON.stringify({type: 'START'})); }
        function copiarLink() { navigator.clipboard.writeText(document.getElementById('link-texto').innerText); alert("Copiado!"); }

        function enviar() {
            try {
                const res = eval(conta);
                if(res === undefined) throw new Error();
                const dist = Math.abs(alvoAtual - res);
                socket.send(JSON.stringify({type: 'JOGADA', nome: meuNome, valor: res, distancia: dist}));
                document.getElementById('btn-enviar').style.display = 'none';
                document.getElementById('status-jogo').innerText = "Aguardando...";
            } catch(e) { alert("Conta inv√°lida!"); }
        }

        function add(v) { conta += v; document.getElementById('visor-conta').innerText = conta; }
        function limpar() { conta = ""; document.getElementById('visor-conta').innerText = "_"; }
        function mudarTela(id) { document.querySelectorAll('.tela').forEach(t => t.classList.remove('ativa')); document.getElementById(id).classList.add('ativa'); }
    </script>
</body>
</html>
